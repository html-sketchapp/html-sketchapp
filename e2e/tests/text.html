<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>html-sketchapp - Text</title>
  <style>
    .font1 {
      font-family: CourierNew;
      color: red;
    }

    .font2 {
      letter-spacing: 20px;
      color: green;
    }

    .font3 {
      font-size: 30px;
      line-height: 40px;
      color: blue;
    }

    .font4 {
      text-transform: uppercase;
      text-align: center;
    }

    .font5 {
      text-decoration: underline;
    }

    .font6 {
      text-decoration: line-through;
    }

    .font7 {
      text-align: right;
    }
  </style>
</head>

<body>
  <p class='font1'>Font one</p>
  <p class='font2'>Font two</p>
  <p class='font3'>Font three</p>
  <p class='font4'>Font four</p>
  <p class='font5'>Font five</p>
  <p class='font6'>Font six</p>
  <p class='font7'>Font seven</p>
</body>

</html>
