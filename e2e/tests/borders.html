<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>html-sketchapp - Borders</title>
  <style>
    .border {
      width: 100px;
      height: 100px;
      border: solid red 2px;
    }

    .border1 {
      width: 100px;
      height: 100px;
      border: dashed blue 4px;
    }

    .border-radius {
      border-radius: 50%;
    }

    .border-radius2 {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class='border'>border</div>
  <div class='border border1'>border</div>
  <div class='border border-radius'>border radius</div>
  <div class='border border-radius2'>border radius</div>
</body>

</html>
