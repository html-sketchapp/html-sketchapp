<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>html-sketchapp — Shadows</title>
  <style>
    .shadow {
      width: 100px;
      height: 100px;
      background: gray;
      box-shadow: 0 0 5px 2px black, 3.5px 0 5.125px 2px #F00 inset;
    }

    .text-shadow {
      font-size: 20px;
      text-shadow: 0 0 5px gray;
    }
  </style>
</head>

<body>
  <div class='shadow'>box shadow</div>
  <span class='text-shadow'>text shadow</span>
</body>

</html>
